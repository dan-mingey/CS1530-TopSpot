<link rel="stylesheet" type="text/css" href="/static/css/login.css">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<html lang="">
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
			  <img class="card-img-top" src="/static/topspot_logo.png" alt="Card image">

          <div class="card-body">
				 
             <form class="form-signin" method = "post" action="">

              <div class="form-label-group">
							<input type="username" name = "username" id="inputUsername" class="form-control" placeholder="Username" required autofocus>
                <label for="inputUsername">Username</label>
              </div>

              <div class="form-label-group">
                <input type="password" name ="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            </form>

						<form class = "form-signin" method="get" action="/register">
            <div class="form-label-group">
           	  	<button class="btn btn-lg btn-primary btn-block 	text-uppercase" type="submit">Register</button>
           	</div>
           	</form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
