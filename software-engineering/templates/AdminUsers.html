{%block floorplan%}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/friends_style.css">   
    </head>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                    <ul class="nav navbar-nav">
                        <form class="form-inline my-2 my-lg-0" action="/add_user" method = "post">
                            <input class="form-control mr-sm-2" name = "User" placeholder="Enter Username" aria-label="user">
                            <input class="form-control mr-sm-2" name = "Password" placeholder="Enter Password" aria-label="password">
                            <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Add User</button>
                        </form>
                    </ul>
        <ul class="nav navbar-nav navbar-right">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('admin_home')}}">Back</a>
            </li>
            <li class="nav-item">
                    <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                </li>
            </ul>
          </ul>
      </nav>

<div class="container" style="margin-top: 1%;">
    <div class="text-center">
    <div class="top">
        <h1>Admin Users</h1>
    </div>
</div>
<div class="row">
    <div class="center">
          {% if users|length < 1 %}
          <div class = "top">
              <h4>No Users in Database.</h4>
          </div>
          {%else%}
          <div class="shadow">
          <div class="clearfix">
          {% for u in users%}
              <div class="col-sm-12">
                  <div class="col-sm-8">
                        <h4>{{u}}</h4>
                      </div>     
                      <div class="col-sm-2">
                          <a href="{{url_for('remove_user', ID=u)}}">Remove User</a>
                      </div> 
                  </div>
              <hr />
          {%endfor%}
          {%endif%}
      </div>
      </div>
      {%endblock%}
